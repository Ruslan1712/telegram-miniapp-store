<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин техники</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 p-6 font-sans">

  <div class="max-w-md mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Добро пожаловать в магазин!</h1>
    <p class="mb-6">Telegram Mini App подключено ✅</p>
  </div>

  <!-- Подключение Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // развернуть WebApp на весь экран

    tg.MainButton.setText("Купить сейчас");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      tg.sendData("Пользователь нажал: Купить сейчас");
    });
  </script>

</body>
</html>
